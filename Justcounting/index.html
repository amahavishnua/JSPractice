<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StareGame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/Justcounting/style.css" />
  </head>
  <body>
    <div class="container">
      <p id="para">How long can you stare at me ? ?Huh!</p>
      <img
        style="align-self: center"
        id="sq"
        src="/styleContent/deer.jpg"
        title="credits: Juli Kosolapova"
      />

      <button
        id="stopP"
        type="button"
        class="btn"
        data-toggle="modal"
        data-target="#rezult"
      >
        Click me if you got bored
      </button>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="rezult">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You Lost HA HA !!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="resUlt">Boom</p>
          </div>
          <div class="modal-footer">
            <button
              id="tryAgain"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Try Again
            </button>
            <button
              id="cls"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Hmm
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/jquery.slim.min.js"></script>
    <script src="/popper.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
